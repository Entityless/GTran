#ini file for example
#new line to end this ini

[HDFS]
HDFS_HOST_ADDRESS = master
HDFS_PORT = 9000
HDFS_INPUT_PATH = /chhuang/oltp/ldbc-10g/
HDFS_INDEX_PATH = /chhuang/oltp/ldbc-10g/index/
HDFS_VTX_SUBFOLDER = /chhuang/oltp/ldbc-10g/vertices/
HDFS_VP_SUBFOLDER = /chhuang/oltp/ldbc-10g/vtx_property/
HDFS_EP_SUBFOLDER = /chhuang/oltp/ldbc-10g/edge_property/
HDFS_OUTPUT_PATH = /chhuang/oltp/ldbc-10g/output/

[SYSTEM]
ISOLATION_LEVEL = SERIALIZABLE
NUM_THREADS = 20
NUM_GC_CONSUMER = 2
NUM_PARSER_THREADS = 2
VTX_P_KV_SZ_GB = 2
EDGE_P_KV_SZ_GB = 1
PER_SEND_BUF_SZ_MB = 2
PER_RECV_BUF_SZ_MB = 64
KEY_VALUE_RATIO = 50
VE_ROW_POOL_SIZE = 20000000
VP_ROW_POOL_SIZE = 12000000
EP_ROW_POOL_SIZE = 15000000
V_MVCC_POOL_SIZE = 10000000
E_MVCC_POOL_SIZE = 100000000
VP_MVCC_POOL_SIZE = 80000000
EP_MVCC_POOL_SIZE = 20000000
PREDICT_CONTAINER_USAGE = true
TRX_TABLE_SZ_MB = 1024
USE_RDMA = true
ENABLE_MEM_POOL_UTILIZATION_RECORD = true
ENABLE_CACHE = true
ENABLE_CORE_BIND = true
ENABLE_EXPERT_DIVISION = true
ENABLE_STEP_REORDER = true
ENABLE_INDEXING = true
ENABLE_STEALING = true
ENABLE_GARBAGE_COLLECT = true
ENABLE_OPT_PREREAD = true
ENABLE_OPT_VALIDATION = true
MAX_MSG_SIZE = 65536
MSG_LOCK_COUNT = 4096
SNAPSHOT_PATH = ~/tmp/gq_snapshot

[GC]
ERASE_V_T_THRESHOLD = 1000
ERASE_OUTE_T_THRESHOLD = 2000
ERASE_INE_T_THRESHOLD = 2000
VMVCC_GC_T_THRESHOLD = 2000
VPMVCC_GC_T_THRESHOLD = 2000
EPMVCC_GC_T_THRESHOLD = 2000
EMVCC_GC_T_THRESHOLD = 2000
TOPO_ROW_GC_T_THRESHOLD = 2000
TOPO_ROW_DEFRAG_T_THRESHOLD = 2000
VP_ROW_GC_T_THRESHOLD = 2000
VP_ROW_DEFRAG_T_THRESHOLD = 2000
EP_ROW_GC_T_THRESHOLD = 2000
EP_ROW_DEFRAG_T_THRESHOLD = 2000
TOPO_INDEX_GC_RATIO = 50
PROP_INDEX_GC_RATIO = 20
PROP_INDEX_GC_T_THRESHOLD = 100
RCT_GC_T_THRESHOLD = 100
